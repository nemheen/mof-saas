# alembic.ini - This file MUST start with a section header like [alembic]

[alembic]
# Path to the script directory (where env.py and the versions/ folder are)
# This MUST be set correctly. 'alembic' assumes the folder is named 'alembic'
script_location = alembic

# The SQLAlchemy URL for database connection
# Make sure to set this to your PostgreSQL database with the psycopg2 driver:
sqlalchemy.url = postgresql+psycopg2://postgres@localhost:5432/mofdb
# IMPORTANT: If your 'postgres' user has a password, include it like this:
# sqlalchemy.url = postgresql+psycopg2://postgres:your_password@localhost:5432/mofdb

# Interpret the config file for Python logging.
# This line sets up loggers basically.
# It points to this alembic.ini file itself.
file_config_path = %(here)s/alembic.ini

# Default logging level for root logger
root_logger_level = INFO


# --- Logging Configuration Sections ---
# These sections are crucial for Python's logging.config.fileConfig to work.
# DO NOT remove these, even if you don't intend to customize logging heavily.

[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqlalchemy]
level = INFO
handlers = console
qualname = sqlalchemy

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
